<ion-header>
  <ion-toolbar color="primary" style="--background:#111;">
        <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <div class="app-logo" slot="start" style="margin-left:6px">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M12 2s4 1 5 4c0 0-3 .5-4 3 0 0 4 0 6 3 0 0-3 1-4 4 0 0 1-2-1-4-1s-2 1-4 1c0 0-1-3-4-4 0 0 3-2 6-3 0 0-1.5-3.5-4-4 0 0 3-1 5-1z" fill="currentColor" />
      </svg>
    </div>
    <ion-title style="color:#43e36a;">
      <ion-icon name="leaf-outline" slot="start" style="margin-right:8px;"></ion-icon>
      Panel de Usuario
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger" style="--color:#fff;">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="dashboard-bg" style="background:#111; color:#fff;">
  <ng-container *ngIf="router.url === '/dashboard-usuario'">
    <div class="welcome-container">
      <h2 class="welcome-title">Bienvenido, {{ nombreUsuario }}!</h2>
      <p class="welcome-sub">Explora y gestiona tus especies favoritas ðŸŒ±</p>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button expand="block" color="success" (click)="irMisEspecies()" class="dashboard-btn">
            <ion-icon name="flower-outline" slot="start"></ion-icon>
            Especies aÃ±adidas
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button expand="block" style="--background: #43a047; --color: #fff;" (click)="irListaEspecies()" class="dashboard-btn">
            <ion-icon name="leaf-outline" slot="start"></ion-icon>
            Lista de especies
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button expand="block" color="tertiary" (click)="irAgregarEspecie()" class="dashboard-btn">
            <ion-icon name="add-circle-outline" slot="start"></ion-icon>
            AÃ±adir nueva especie
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>

  <router-outlet></router-outlet>
</ion-content>
