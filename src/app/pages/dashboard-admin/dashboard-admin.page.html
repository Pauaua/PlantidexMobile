<ion-header>
    <ion-toolbar color="primary" style="--background:#111;">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <div class="app-logo" slot="start" style="margin-left:6px">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path
                    d="M12 2s4 1 5 4c0 0-3 .5-4 3 0 0 4 0 6 3 0 0-3 1-4 4 0 0 1-2-1-4-1s-2 1-4 1c0 0-1-3-4-4 0 0 3-2 6-3 0 0-1.5-3.5-4-4 0 0 3-1 5-1z"
                    fill="currentColor" />
            </svg>
        </div>

        <ion-title style="color:#43e36a;">Panel de Administración</ion-title>
        <ion-buttons slot="end">

            <ion-button (click)="irAgregarUsuario()" color="success" style="--background:#43e36a; --color:#111;">
                <ion-icon name="person-add" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button (click)="irAgregarEspecie()" color="success" style="--background:#43e36a; --color:#111;">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button (click)="logout()" color="danger" style="--color:#fff;">
                <ion-icon name="log-out" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="background:#111; color:#fff;">
    <div class="ion-text-center ion-margin-vertical">
        <ion-icon name="leaf" size="large" color="success"></ion-icon>
        <h2>¡Bienvenido al panel de administración!</h2>
        <p>Gestiona usuarios y especies desde aquí.</p>
    </div>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-md="6">
                <ion-button expand="block" color="primary" (click)="irUsuarios()">
                    <ion-icon name="people" slot="start"></ion-icon>
                    Usuarios
                </ion-button>
            </ion-col>
            <ion-col size="12" size-md="6">
                <ion-button expand="block" color="secondary" (click)="irEspecies()">
                    <ion-icon name="leaf" slot="start"></ion-icon>
                    Especies
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
